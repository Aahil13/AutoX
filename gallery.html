<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.4.1/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery-style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-dark justify-content-between">
            <a class="navbar-brand text-light" href="hero.html">
                <h1 class="font-weight-bold">Auto<span class="text-warning">X</span></h1>
            </a>
            <div class="nav-item">
                <button class="btn btn-outline-warning my-2 my-sm-0 text-light" type="submit"><a
                    href="gallery.html">Gallery</a></button>
            </div>
        </nav>
    </header>

    <div class="jumbotron jumbotron-fluid text-center bg-warning">
        <div class="container">
            <h1 class="font-weight-bold text-light"><span>Auto </span> <span class="text-dark"> X </span>Cars</h1> 
        </div>
    </div>

    <div class="gallery-grid row container justify-content-between" id="gallery-wrapper">
        <div class="container">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="images/benz.jpg" class="card-img-top" alt="benz">
                    <div class="card-body">
                        <h3 class="card-title name">Mercedes Benz</h3>
                        <p class="card-text price"><span class="text-warning">$3000</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
